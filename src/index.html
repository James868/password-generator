<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/icomoon/style.css">
  </head>

  <body>
    <div class="container">
      <div class="app">
        <header class="app__header">
          <h1 class="header__title">Password Generator</h1>
        </header>

        <main class="app__body">
          <form class="form">
            <section class="settings">
              <ul class="settings__list">
                <li class="settings__item">
                  <label class="setting__name" for="length">Length </label>
                  <input id="length" class="setting__range js-length" type="number" min="5" max="128" value="5">
                </li>

                <li class="settings__item">
                  <label class="setting__name" for="uppercase">Uppercase</label>
                  <input id="uppercase" class="setting__toggle js-uppercase" type="checkbox" checked>
                </li>

                <li class="settings__item">
                  <label class="setting__name" for="lowercase">Lowercase</label>
                  <input id="lowercase" class="setting__toggle js-lowercase" type="checkbox">
                </li>

                <li class="settings__item">
                  <label class="setting__name" for="numbers">Numbers</label>
                  <input id="numbers" class="setting__toggle js-numbers" type="checkbox" checked>
                </li>

                <li class="settings__item">
                  <label class="setting__name" for="symbols">Symbols</label>
                  <input id="symbols" class="setting__toggle js-symbols" type="checkbox">
                </li>
              </ul>
            </section>

            <button class="button generator-button js-generator-button">Generate</button>

            <section class="output-container">
              <output class="output js-output"></output>
              <button class="button copy-button js-copy-button icon-copy"></button>
            </section>
          </form>
        </main>
      </div>
    </div>

    <script src="assets/scripts/index.js"></script>
  </body>
</html>
